<body>

<h1>ðŸ’œ CorazÃ³n Studio AI</h1>

<h3>ðŸŽ¬ Video cine realista</h3>
<textarea id="prompt" rows="4" placeholder="Describe el video..."></textarea>

<button onclick="generar()">Generar Video</button>

<video id="video" controls></video>

<script>
async function generar() {
  const prompt = document.getElementById("prompt").value;

  const res = await fetch("/video-cine", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      text: prompt,
      duration: 5
    })
  });

  const data = await res.json();
  if (data.video_url) {
    document.getElementById("video").src = data.video_url;
  } else {
    alert("Error generando video");
  }
}
</script>
